<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="__PUBLIC__/css/index.css">

<body>
    <div class="container">
        <div class="cover alert" style="display: none;">
            <div class="alert-box">
                <div class="alert-icon">
                    <img src="__PUBLIC__/img/fIcon.png" alt="">
                </div>
                <p class="alert-info a-info-1">亲！未输入名字或者名字太长啦，请重新输入</p>
                <div class="alert-confirm">确定</div>
            </div>
        </div>
        <div class="header">
            <div class="flag">
                <img src="__PUBLIC__/img/flag.png" alt="">
            </div>
        </div>
        <div class="content-words">
            <img src="__PUBLIC__/img/content.png" alt="">
        </div>
        <form action="{:U('index/test')}" method="post" class="form">
            <div class="input-name">
                <textarea name="cardname" class="names" placeholder="输入姓名生成属于自己入党誓言"></textarea>
            </div>
            <div class="build-btn">
                <button>
                    <div class="btn-inner">马上生成<span class="icon"></span></div>
                </button>
            </div>
        </form>

    </div>
</body>
<script src="__PUBLIC__/js/index.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    wx.config({

        debug:true,// 是否开启调试模式

        appId:'{$wxconfig.appId}',// 必填，微信号AppID

        timestamp:'{$wxconfig.timestamp}',// 必填，生成签名的时间戳

        nonceStr:'{$wxconfig.nonceStr}',// 必填，生成签名的随机串

        signature:'{$wxconfig.signature}',// 必填，签名，见附录1

        jsApiList:['onMenuShareTimeline',//分享到朋友圈

            'onMenuShareAppMessage',//分享给朋友

            'onMenuShareQQ'//分享到QQ

        ]// 必填，需要使用的JS接口列表，所有JS接口列表见附录2

    });

    wx.ready(function(){

        var options ={

            title:'亲，快来生成你的入党誓词名片吧！以青春的名义，重温入党誓词！',// 分享标题

            link:'{$wxconfig.url}',// 分享链接，记得使用绝对路径

            imgUrl:'__PUBLIC__/img/index.png',// 分享图标，记得使用绝对路径

            desc:'我们是五月的花海 用青春拥抱时代 我们是初升的太阳 用生命点燃未来！',// 分享描述

            success:function(){

                console.info('分享成功！');

// 用户确认分享后执行的回调函数

            },

            cancel:function(){

                console.info('取消分享！');

// 用户取消分享后执行的回调函数

            }

        }

        wx.onMenuShareTimeline(options);// 分享到朋友圈

        wx.onMenuShareAppMessage(options);// 分享给朋友

        wx.onMenuShareQQ(options);// 分享到QQ

    });
</script>
</html>
